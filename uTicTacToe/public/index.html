<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheethome.css">
    <script type="text/javascript" src="static/home.js"></script>
</head>
<body>
    <div id="upperBox">
        <div id="lobbyLabel">Open Lobbies</div>
        <div id="lobbyContainer"></div>
    </div>
    <div id="lowerBox">
        <div>
            <div>Enter Game Name</div>
            <input type="text" id="nameField">
        </div>
        <a class="lobbyLink" onclick="createGame(false)"><div class="lobbyButton">Play Online</div></a>
        <a class="lobbyLink" onclick="routeLocal()"><div class="lobbyButton">Play Local</div></a>
        <a class="lobbyLink" onclick="createGame(true)"><div class="lobbyButton">Play Computer</div></a>
    </div>
</body>
</html>
